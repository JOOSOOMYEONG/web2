<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_실습</title>
    <style>
        section {
            padding: 16px;
            display: flex;
            justify-content: center;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(3, 128, 128);
            margin: 16px;
        }
        
        @media (max-width: 1200px) {
            section {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
</body>
</html>
